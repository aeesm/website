  <script>
  const changeIntervalMinutes = 1440;
  const changeIntervalMs = changeIntervalMinutes * 60 * 1000;

  let savedData = localStorage.getItem('buttonPositions');
  savedData = savedData ? JSON.parse(savedData) : null;

  const now = Date.now();
  const needsRandomizing = !savedData || (now - savedData.timestamp) > changeIntervalMs;

  const buttons = document.querySelectorAll('#button button');
  const placed = [];
  const padding = 10;
  const maxAttempts = 1000;

  function isOverlapping(x, y, width, height) {
    return placed.some(pos => (
      Math.abs(pos.x - x) < (pos.width + width) / 2 + padding &&
      Math.abs(pos.y - y) < (pos.height + height) / 2 + padding
    ));
  }

  if (needsRandomizing) {
    buttons.forEach((button, i) => {
      const width = button.offsetWidth;
      const height = button.offsetHeight;

      let x, y, attempts = 0;
      do {
        x = Math.random() * (window.innerWidth - width - padding * 2);
        y = Math.random() * (window.innerHeight - 70 - height - padding * 2);
        attempts++;
      } while (isOverlapping(x, y, width, height) && attempts < maxAttempts);

      if (attempts < maxAttempts) {
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;

        placed.push({ x, y, width, height });

        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 3;
        button.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      } else {
        console.warn("Could not place button without overlap.");
        button.style.display = "none";
      }
    });

    localStorage.setItem('buttonPositions', JSON.stringify({
      timestamp: now,
      positions: placed
    }));
  } else {
    savedData.positions.forEach((pos, i) => {
      const button = buttons[i];
      if (!button) return;

      button.style.position = "absolute";
      button.style.left = `${pos.x}px`;
      button.style.top = `${pos.y}px`;

      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 3;
      button.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
    });
  }
</script>
