<script>
  const buttons = document.querySelectorAll('#button button');
  const placed = [];

  const changeIntervalMinutes = 1440;
  const changeIntervalMs = changeIntervalMinutes * 60 * 1000;
  let savedData = localStorage.getItem('buttonPositions');
  savedData = savedData ? JSON.parse(savedData) : null;

  const now = Date.now();
  const needsRandomizing = !savedData || (now - savedData.timestamp) > changeIntervalMs;

  function isOverlapping(x, y, size) {
    return placed.some(pos => {
      const dx = pos.x - x;
      const dy = pos.y - y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < (pos.size + size) / 2 + 10;
    });
  }

  const positions = [];
  buttons.forEach((button, index) => {
    let x, y, size;

    if (needsRandomizing) {
      const maxAttempts = 500;
      let attempts = 0;

      size = Math.floor(Math.random() * 40) + 40;
      button.style.width = `${size}px`;
      button.style.height = `${size}px`;
      button.style.fontSize = `${size / 3}px`;
      button.style.borderRadius = `${size / 2}px`;

      do {
        x = Math.random() * (window.innerWidth - size);
        y = Math.random() * (window.innerHeight - size - 100);
        attempts++;
      } while (isOverlapping(x, y, size) && attempts < maxAttempts);

      if (attempts < maxAttempts) {
        placed.push({ x, y, size });
        positions.push({ x, y, size });
      } else {
        console.warn("Could not place button without overlap.");
        button.style.display = "none";
        return;
      }

    } else {
      const pos = savedData.positions[index];
      x = pos.x;
      y = pos.y;
      size = pos.size;
      button.style.width = `${size}px`;
      button.style.height = `${size}px`;
      button.style.fontSize = `${size / 3}px`;
      button.style.borderRadius = `${size / 2}px`;
    }

    button.style.position = "absolute";
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;

    const duration = Math.random() * 3 + 2; 
    const delay = Math.random() * 1;
  });

  if (needsRandomizing) {

      timestamp: now,
