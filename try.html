<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  
        body {
            margin: 10VH;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  z-index: -1;
}

        .paper {
            background-image: url('paper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            max-width: 50vw;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 5px;
            font-family: papyrus, fantasy;
            font-size: 16px;
            line-height: 150%;
        }

        p {
            text-align: justify;
            margin: 0;
        }
    
        .back-button{
  max-width: 10vw;
  z-index: 99;
  position: fixed;
  top: 15px;
  background-color: white;
  color: #0f0f23;
  padding: 10px 25px;
  border-radius: 10px;
  font-size: 15px;
  left: 15px;
  font-family: Arial, Helvetica, sans-serif;
 }

 .back-button:hover {
  background-color: #0f0f23;
  color: white;
 }

 a {
  text-decoration: none;
 }

   .button-next,
    .button-previous {
      position: absolute;
      bottom: 20px;
      background: var(--button-bg);
      border: 2px solid var(--accent);
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
      color: var(--accent);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 10px 20px;
      min-width: 100px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .button-next {
      right: 20px;
    }

    .button-previous {
      left: 20px;
    }

    .button-next::before,
    .button-previous::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: width 0.3s ease;
    }

    .button-next:hover,
    .button-previous:hover {
      color: var(--primary-bg);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .button-next:hover::before {
      width: 100%;
    }

    .button-previous:hover::before {
      width: 100%;
    }

</style>
</head>
<body>
  
<video autoplay muted loop id="myVideo">
  <source src="vids (1).mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<a href="V.html" class="back-button">Back</a>

    <div class="paper">
    <div class="message">
      <textarea id="messageInput" placeholder="Your message" rows="4"></textarea>
      <button id="submitBtn">Send</button>
      <div id="displayedMessage"></div>
      <button id="editBtn">Edit</button>
    </div>

      <input type="text" id="nameInput" placeholder="Your name">
      <div id="fromDisplay">From: </div>
    </div>

    <div class="nav-buttons" id="clover"></div>

<script>
  let i;

  document.addEventListener("DOMContentLoaded", () => {
    const clover = document.getElementById("clover");

    const path = decodeURIComponent(window.location.pathname);
    console.log("Current path:", path);

    const match = path.match(/V\s*messages\/V\s*\((\d+)\)\.html/);

    i = match ? parseInt(match[1]) : 1;
    console.log("Current page:", i);

    if (i > 1) {
      const prevLink = document.createElement("a");
      prevLink.href = `V (${i - 1}).html`;

      const prevBtn = document.createElement("button");
      prevBtn.className = "button-previous";
      prevBtn.textContent = "Previous";

      prevLink.appendChild(prevBtn);
      clover.appendChild(prevLink);
    }

    if (i < 100) {
      const nextLink = document.createElement("a");
      nextLink.href = `V (${i + 1}).html`;

      const nextBtn = document.createElement("button");
      nextBtn.className = "button-next";
      nextBtn.textContent = "Next";

      nextLink.appendChild(nextBtn);
      clover.appendChild(nextLink);
    }

    const savedMessage = localStorage.getItem('savedMessage_' + i);
    const savedName = localStorage.getItem('savedName_' + i);
    if (savedMessage) {
      displayedMessage.textContent = savedMessage;
      displayedMessage.style.display = 'block';
      messageInput.style.display = 'none';
      submitBtn.style.display = 'none';
      editBtn.style.display = 'block';
    }
    if (savedName) {
      fromDisplay.textContent = 'From: ' + savedName;
      fromDisplay.style.display = 'block';
      nameInput.style.display = 'none';
    }
  });

  const messageInput = document.getElementById('messageInput');
  const submitBtn = document.getElementById('submitBtn');
  const displayedMessage = document.getElementById('displayedMessage');
  const editBtn = document.getElementById('editBtn');
  const nameInput = document.getElementById('nameInput');
  const fromDisplay = document.getElementById('fromDisplay');

  submitBtn.addEventListener('click', function() {
    const message = messageInput.value;
    const name = nameInput.value;
    displayedMessage.textContent = message;
    displayedMessage.style.display = 'block';
    messageInput.style.display = 'none';
    submitBtn.style.display = 'none';
    editBtn.style.display = 'block';
    fromDisplay.textContent = 'From: ' + name;
    fromDisplay.style.display = 'block';
    nameInput.style.display = 'none';
    localStorage.setItem('savedMessage_' + i, message);
    localStorage.setItem('savedName_' + i, name);
  });

  editBtn.addEventListener('click', function() {
    messageInput.style.display = 'block';
    submitBtn.style.display = 'block';
    displayedMessage.style.display = 'none';
    editBtn.style.display = 'none';
    nameInput.style.display = 'block';
    fromDisplay.style.display = 'none';
    messageInput.value = localStorage.getItem('savedMessage_' + i) || '';
    nameInput.value = localStorage.getItem('savedName_' + i) || '';
  });
</script>
</body>
</html>
